<div class = "steps">
  <app-journey-detail></app-journey-detail>
</div>

<div class = "content">
  <div  *ngIf ="(index$|async) >= 0 && (step$|async)" [ngStyle]="{ marginLeft: '50px'}" >
    <p>
      {{(step$|async).steps[(index$|async)].title}}
    </p>
      <div [innerHTML]=(step$|async).steps[(index$|async)].sections></div>
  </div>
  <button class = "buttonleft buttondesign">Previous</button>
  <button class = "buttonright buttondesign">Next </button>
</div>
