<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Ubuntu"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Style for the header/navbar -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/header/header.css"
    />

    <!-- Style fort the resources -->
    <link rel="stylesheet" type="text/css" href="resources.css" />

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Lunr -->
    <script src="https://unpkg.com/lunr/lunr.js"></script>

    <!-- General styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../shared/styles/styles.css"
    />

    <title>Resource page</title>
  </head>
  <body>
    <div id="website-navbar" class="website-navbar"></div>
    <div class="pl-4 pl-sm-5 pr-4 pr-sm-5 pt-3 pt-sm-5 mt-4">
      <div id="resources-page" class="resources-page">
        <!-- Section 1-->
        <div id="section-1"></div>
        <div class="w-100 py-4"></div>

        <!-- Section 2-->
        <div id="section-2"></div>
        <div class="w-100 py-4"></div>

        <!--Section 3-->
        <div id="section-3"></div>
        <div class="w-100 py-4"></div>

        <!-- Section 4 -->
        <div id="section-4"></div>
        <div class="w-100 py-4"></div>

        <!-- Section 5 -->
        <div id="section-5"></div>
        <div class="w-100 py-4"></div>

        <!-- Section 6 -->
        <div id="section-6"></div>
        <div class="w-100 py-4"></div>

        <!-- Section 7 -->
        <div id="section-7"></div>
        <div class="w-100 py-4"></div>

        <!-- Section 8 -->
        <div id="section-8"></div>
        <div class="w-100 py-4"></div>

        <!-- Section 9 -->
        <div id="section-9"></div>
        <div class="w-100 py-4"></div>
      </div>
  </div>

    <script type="module">
      import { HeaderModule } from '../../components/header/header.js';
      import { UtilsModule } from '../../shared/utils.js';
      import { ResourcesModule } from './resources.js';

      const RESOURCES_DEST = '#resources-page';
      const NAVBAR_DEST = '#website-navbar';

      let searchData = { index: null, documents: null };
      UtilsModule.loadIndex(searchData);

      $(window).on('load', function() {
        const queryFun = () => {
          HeaderModule.queryFunction(searchData);
        };

        HeaderModule.loadNavbar(NAVBAR_DEST, () => {
          HeaderModule.searchOnClick(queryFun);
        });

        ResourcesModule.loadResources(RESOURCES_DEST);
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
